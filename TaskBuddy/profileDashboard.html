<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dashboard.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
<link
    href="https://fonts.googleapis.com/css2?family=Gentium+Plus:ital,wght@0,400;0,700;1,400;1,700&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet">
    <title>Profile Dashboard</title>
</head>
<body>
    <!--HEADER-->
    <div class="header">
        <button id="sidebarButton">☰</button>
        <img src="Images/HORIZONTAL.png" alt="TaskBuddy" class="logo">
        <img src="Images/profile.png" alt="profilepic" class="profilePic">
        <div class="userName"><p id="userName">UserName</p></div>
    </div>

    <!--SIDEBAR  nakatago to-->

    <div id="sidebar" class="">
        <button id="back-arrow" class="back-arrow">←</button>
        <img src="Images/HORIZONTAL.png" alt="Taskbuddy" class="sidebarLogo">
        <button id="dashboardButton" class="sidebarButtons">Dashboard</button>
        <button id="profileButton" class="sidebarButtons">Profile</button>
        <button id="settingsButton" class="sidebarButtons">Settings</button>
        <button id="logOut" class="sidebarButtons">Log Out</button>
    </div>

    <center><h1>Your Challenges</h1></center>

    <!--CREATE AND DELETE-->
    <button id="create">Create New Task</button>
    <button id="delete">Delete a Task</button>


    <!--CREATE TASK POP-UP-->
    <div id="createPopUp">
        <h1>Create Task</h1>
        <input type="text" name="taskName" id="taskName" placeholder="Task Name">
        <input type="text" name="description" id="description" placeholder="description">
        <input type="date" name="deadline" id="deadline" class="createButtons">

        <select name="setPriority" id="setPriority" class="createButtons">
            <option value="lowPriority">Low Priority</option>
            <option value="mediumPriority">Medium Priority</option>
            <option value="highPriority">High Priority</option>
        </select>

        <select id="selectFolder" class="createButtons">
            <!--Folder go here-->
        </select>
        <button id="cancelCreate">Cancel</button>
        <button id="confirmCreate">Create</button>
    </div>

    <!--FOLDERS-->
    <div id="folders">
        <h2>Folders</h2>
        <button id="createFolder">Create Folder</button>
    </div>

    <!--Folders Go HERE-->
    <div id="folderContainer">

    </div>
    <!--CREATE FOLDER PANEL-->
    <div id="createFolderPanel">
        <input type="text" id="folderName" placeholder="Folder Name">
        <button id="confirmFolder"  >Create Folder</button>
        <button id="cancelFolder">Cancel</button>
    </div>



    <!--DITO MAPUPUNTA TASKS-->
    <div id="content-area">
        <!-- Content will go here -->
        <div id="highPriority"></div>
        <div id="mediumPriority"></div>
        <div id="lowPriority"></div>
    </div>
</body>

<script src="sidebar.js"></script>
<script src="logicDashboard.js"></script>
<script src="uiDashboard.js"></script>
<script src="profile.js"></script>
</html>
