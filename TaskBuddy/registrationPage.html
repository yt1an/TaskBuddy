<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>TaskBuddy-Sign Up</title>

  <!--link for icons -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="reg-style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <div class="form">
    <div class="left-panel">

      <!--HEADER TO GUYS-->
        <img src="Images/HORIZONTAL.png" id="logo" />

      <!--SA RIGHT SIDE UNG ARROW SA LEFT IS SIGN IN AND MGA TEXT-->
    <div class="sign-in">
      <div class="header-row">
      <h2>Sign Up</h2>
      <a href="index.html"><button class="back-arrow">‚Üê</button></a>
      </div>
  
  <p id="reg-link">If you already have an account. You can <br />
    You can <a href="signInPage.html" id="reg-btn">Login here !</a>
  </p>
<br>
        
        <!--FORM-->
        <form id="form-section">
          <div class="emailForm">
            <label for="email" id="ee">Email</label><br />
            <input type="email" id="email" placeholder="Enter your email address" required />
          </div>
          <br />
          
          <div class="usernameForm">
            <label for="email" id="ee">Username</label><br />
            <input type="text" id="username" placeholder="Enter your User name" required />
          </div>
          <br>

          <div class="passForm" id="passForm">
            <label for="pword" id="pp">Password</label><br />
            <input type="password" id="password" placeholder="Enter your Password" required />
          </div>
          <br />

          <div class="confirmPassForm">
            <label for="pword" id="pp">Confirm Password</label><br />
            <input type="password" id="confirmPassword" placeholder="Confirm your Password" required />
          </div>
          <br />
          <br>

          <div class="submit">
          <button type="submit" id="submit">Register</button>
          </div>
        </form>
      </div>
    </div>

    <div class="right-panel">
        <img src="Images/HORIZONTAL.png" id="right-logo">
    </div>
  </div>

</body>
<script src="register.js"></script>
</html>
